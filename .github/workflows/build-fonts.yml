name: Build Multilanguage Noto Fonts

on:

  workflow_dispatch:

  push:
    paths:
      - 'used-fonts/**'
      - 'python/fontMerger.py'
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }} 
          token: ${{ secrets.GITHUB_TOKEN }}       

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Run font merge script
        run: |
          python python/fontMerger.py

      - name: ğŸ“‚ Check if output exists
        run: |
          if [ ! -d "NotoMultilanguageFonts" ] || [ -z "$(ls -A NotoMultilanguageFonts)" ]; then
            echo "âŒ No output fonts generated!"
            exit 1
          fi

      - name: ğŸ“¤ Commit and push generated fonts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add NotoMultilanguageFonts/
          git status
          
          if ! git diff --cached --quiet; then
            git commit -m "âœ… Auto-generate Noto Multilanguage Fonts [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
            echo "âœ… Fonts committed and pushed."
          else
            echo "â„¹ï¸ No changes in output fonts. Skipping commit."
          fi